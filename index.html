<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculatorHeader">
            <h2 id="inputString"></h2>
        </div>
        <div id="keyboard">
            <div id="normalSizeKeys">
            <button class="key functionKeys" id="deleteAll">AC</button>
            <button class="key functionKeys" id="deleteOne">C</button>
            <button class="key functionKeys" id="divide">/</button>
            <button class="key functionKeys" id="multiply">*</button>
            <button class="key" id="seven">7</button>
            <button class="key" id="eight">8</button>
            <button class="key" id="nine">9</button>
            <button class="key functionKeys" id="subtract">-</button>
            <button class="key" id="four">4</button>
            <button class="key" id="five">5</button>
            <button class="key" id="six">6</button>
            <button class="key functionKeys" id="sum">+</button>
            <button class="key" id="one">1</button>
            <button class="key" id="two">2</button>
            <button class="key" id="three">3</button>
            <button class="key functionKeys" id="decimal">.</button>
            </div>
            <div id="bigSizeKeys">
                <button class="key" id="zero">0</button>
                <button class="key functionKeys" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
